<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="IMAGES/Logo.ico">
    <title>Neth's Café</title>
    <link href="../IMAGES/Logo.jpg" rel="icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("..//IMAGES/Coffee Background.jpg"); /* Update with the background image path */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            flex: 1; /* Allows the container to take available space */
        }
        .logo {
            max-width: 200px;
            margin: 0 auto 20px;
        }
        h1 {
            font-size: 3em;
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 30px;
        }
        .enter-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .enter-button:hover {
            background-color: #100e0e;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="..//IMAGES/Logo5.png" alt="Neth's Café Logo" class="logo"> <!-- Update with your logo path -->
        
        <!-- Welcome Message -->
        <h1>Welcome to Neth's Café</h1>
        <p>Your favorite destination for quality coffee and cozy ambiance.</p>
        
        <!-- Enter Site Button -->
        <a href="main.html" class="enter-button">Enter in my Coffee Shop</a>
    </div>
    <footer>
        <p>Design By: John Kenneth Vienes<br>
        <a href="mailto:https://www.facebook.com/johnkenneth.vienes.96?mibextid=ZbWKwL">https://www.facebook.com/johnkenneth.vienes.96?mibextid=ZbWKwL</a></p>
        <p class="section-heading">Neth's Cafe' All Right Reserved 2024</p>
    </footer>
</body>
</html>
